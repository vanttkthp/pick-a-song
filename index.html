<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random US/UK Song Picker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #fbd38d;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #f6ad55;
    }
    .song {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #fefcbf;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
